{% extends "base.html" %}

{% block content %}
<h2 style="color: white;">Edit Note</h2>

<form method="POST">
    <label>Title</label>
    <input type="text" name="title" value="{{ note[1] }}">

    <label>Content</label>
    <textarea name="content" rows="5">{{ note[2] }}</textarea>

    <button type="submit">Update</button>
</form>
{% endblock %}
